;
;; Fichero de configuracion de la aplicacion
;; Debe estar progegido contra lectura/escritura publica
;; 
;
; Parametros de la base de datos
[database]
database_name = agility
database_host = localhost
database_user = agility_operator
database_pass = operator@cachorrera

; Parametros del entorno grafico
[easyui]
easyui_theme = default ; tema del escritorio ('default','metro','gray',black')
easyui_bgcolor = #0000ff ; fondo: azul
easyui_hdrcolor = #00ff00 ; cabecera: verde
easyui_opcolor = #c0c0c0 ; operacion: gris
easyui_rowcolor1 = #e0e0e0 ; color de las filas pares (casi blanco)
easyui_rowcolor2 = #c0c0c0 ; color de las filas pares (gris claro)

; generacion de PDF's
[pdf]
; pdf_hdrbg1 = #0000ff ; color del fondo de la cabecera principal
; pdf_hdrfg1 = #ffffff ; color del texto de la cabecera principal
pdf_hdrbg1 = #ff8020 ; color del fondo de la cabecera principal
pdf_hdrfg1 = #000000 ; color del texto de la cabecera principal
pdf_hdrbg2 = #c0c0c0 ; color fondo cabecera secundaria
pdf_hdrfg2 = #ffffff ; color texto cabecera secundaria
pdf_rowcolor1 = #ffffff ; color fondo de las filas pares (blanco)
pdf_rowcolor2 = #e0ebff ; color fondo las filas pares (azul palido)

;Internacionalizacion. Idiomas
lang = es 
