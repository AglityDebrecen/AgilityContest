<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Agility Contest</title>
<link rel="stylesheet" type="text/css" href="/agility/lib/jquery-easyui-1.3.6/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/agility/lib/jquery-easyui-1.3.6/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/agility/css/style.css" />
<link rel="stylesheet" type="text/css" href="/agility/css/datagrid.css" />
<script src="/agility/lib/jquery-1.10.2.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/lib/jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/lib/jquery-easyui-1.3.6/extensions/datagrid-view/datagrid-detailview.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/lib/jquery-easyui-1.3.6/extensions/datagrid-view/datagrid-scrollview.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/lib/jquery-easyui-1.3.6/extensions/datagrid-dnd/datagrid-dnd.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/lib/jquery-fileDownload-1.4.2.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/scripts/common.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/scripts/dialogs.js" type="text/javascript" charset="utf-8" > </script>
<script src="/agility/scripts/competicion.js" type="text/javascript" charset="utf-8" > </script>
</head>

<body style="width:600px;height:1024px;margin:0;padding:0;background-color:blue">
<div id="vw_contenido" style="width:inherit;height:inherit;margin:0;padding:0">

<!--  CUERPO PRINCIPAL DE LA PAGINA (se modifica con el menu) -->

<div id="selvw-dialog" class="easyui-dialog" style="position:relative,width:500px;height:220px;padding:20px 20px">
	<form id="selvw-Selection">
    	<div class="fitem">
       		<label for="Prueba">Selecciona Prueba:</label>
       		<select id="selvw-Prueba" name="Prueba" style="width:200px"></select>
    	</div>        		
    	<div class="fitem">
       		<label for="Jornada">Selecciona Jornada:</label>
       		<select id="selvw-Jornada" name="Jornada" style="width:200px"></select>
    	</div>
    	<div class="fitem">
       		<label for="Vista">Selecciona Vista:</label>
       		<select id="selvw-Vista" name="Vista" style="width:200px">
       		<option value="0">Listado de Inscritos</option>
       		<option value="1">Ordenes de Salida</option>
       		<option value="2">Llamada a pista</option>
       		<option value="3">Resultados Parciales</option>
       		<option value="4">Clasificaciones</option>
       		<option value="5">Live Stream OSD</option>
       		<option value="6">Vista Combinada</option>
       		</select>
    	</div>
    	
	</form>
</div> <!-- Window -->

<div id="selvw-Buttons" style="text-align:right">
   	<a id="selvw-okBtn" href="#" class="easyui-linkbutton" 
   	   	data-options="iconCls: 'icon-ok'" onclick="vw_accept()">Aceptar</a>
</div>	<!-- botones -->

<script type="text/javascript">
$('#selvw-dialog').dialog({
	title: 'Datos de la Vista a desplegar',
	collapsible: false,
	minimizable: false,
	maximizable: false,
	closable: true,
	closed: false,
	shadow: true,
	modal: true,
	buttons: '#selvw-Buttons' 
});

$('#selvw-form').form();

addTooltip($('#selvw-okBtn').linkbutton(),"Trabajar con la jornada seleccionada");

$('#selvw-Prueba').combogrid({
	panelWidth: 400,
	panelHeight: 150,
	idField: 'ID',
	textField: 'Nombre',
	url: '/agility/database/pruebaFunctions.php?Operation=enumerate',
	method: 'get',
	mode: 'remote',
	required: true,
	multiple: false,
	fitColumns: true,
	singleSelect: true,
	selectOnNavigation: true, // let use cursor keys to interactive select
	columns: [[
	   	    {field:'ID',hidden:true},
			{field:'Nombre',title:'Nombre',width:50,align:'right'},
			{field:'Club',hidden:true},
			{field:'NombreClub',title:'Club',width:20,align:'right'},
			{field:'Observaciones',title:'Observaciones.',width:30,align:'right'}
	]],
	onChange:function(value){
		workingData.prueba=Number(value);
		var g = $('#selvw-Jornada').combogrid('grid');
		g.datagrid('load',{Prueba:value});
	}
});

$('#selvw-Jornada').combogrid({
	panelWidth: 550,
	panelHeight: 150,
	idField: 'ID',
	textField: 'Nombre',
	url: '/agility/database/jornadaFunctions.php',
	method: 'get',
	mode: 'remote',
	required: true,
	multiple: false,
	fitColumns: true,
	singleSelect: true,
	columns: [[
	    { field:'ID',			hidden:true }, // ID de la jornada
	    { field:'Prueba',		hidden:true }, // ID de la prueba
	    { field:'Numero',		width:4, sortable:false,	align:'center', title: '#'},
		{ field:'Nombre',		width:30, sortable:false,   align:'right',  title: 'Nombre/Comentario' },
		{ field:'Fecha',		hidden:true},
		{ field:'Hora',			hidden:true},
		{ field:'Grado1',		width:8, sortable:false,	align:'center', title: 'G-I    ' },
		{ field:'Grado2',		width:8, sortable:false,	align:'center', title: 'G-II   ' },
		{ field:'Grado3',		width:8, sortable:false,	align:'center', title: 'G-III  ' },
		{ field:'Open',		    width:8, sortable:false,	align:'center', title: 'Open   ' },
		{ field:'Equipos3',		width:8, sortable:false,	align:'center', title: 'Eq.3x4 ' },
		{ field:'Equipos4',		width:8, sortable:false,	align:'center', title: 'Eq.Conj' },
		{ field:'PreAgility',	width:8, sortable:false,	align:'center', title: 'Pre. 1 ' },
		{ field:'PreAgility2',	width:8, sortable:false,	align:'center', title: 'Pre. 2 ' },
		{ field:'KO',			width:8, sortable:false,	align:'center', title: 'K.O.   ' },
		{ field:'Especial',		width:8, sortable:false,	align:'center', title: 'Show   ' },
	]],
	onBeforeLoad: function(param) { 
		param.Operation='enumerate', 
		param.Prueba=workingData.prueba;
		param.AllowClosed=0;
		return true;
	}
});

function vw_accept() {
	// si prueba invalida cancelamos operacion
	var p=$('#selvw-Prueba').combogrid('grid').datagrid('getSelected');
	var j=$('#selvw-Jornada').combogrid('grid').datagrid('getSelected');
	if ( (p==null) || (j==null) ) {
		// indica error
		$.messager.alert("Error","Debe indicar una prueba y jornada v&aacute;lidas","error");
		return;
	}
	// clear selection to make sure next time gets empty
	$('#selvw-Prueba').combogrid('setValue','');
	$('#selvw-Jornada').combogrid('setValue','');
	// store selected data into global structure
	workingData.prueba=p.ID;
	workingData.nombrePrueba=p.Nombre;
	workingData.datosPrueba=p;
	workingData.datosJornada=j;
	workingData.jornada=j.ID;
	workingData.nombreJornada=j.Nombre;
	workingData.datosJornada=j;
	var page="'/agility/frm_notavailable.php";
	var n=parseInt($('#selvw-Vista').val());
	switch (n){
	case 0: //Listado de Inscritos
		page="/agility/videowall/vw_inscripciones.php";
		break;
	case 1: // Ordenes de Salida
		page="/agility/videowall/vw_ordensalida.php";
		break;
	case 2: // Llamada a pista
		page="/agility/videowall/vw_llamada.php";
		break;
	case 3: // Resultados Parciales
		page="/agility/videowall/vw_parciales.php";
		break;
	case 4: // Clasificaciones
		page="/agility/videowall/vw_clasificaciones.php";
		break;
	case 5: // Live Stream OSD
		page="/agility/videowall/vw_livestream.php";
		break;
	case 6: // Vista Combinada
		page="/agility/videowall/vw_combinada.php";
		break;
	}
	$('#selvw-dialog').dialog('close');
	$('#vw_contenido').load(	
			page,
			function(response,status,xhr){
				if (status=='error') $('#vw_contenido').load('/agility/frm_notavailable.php');
			}
		);
		
}
</script>
</div> <!-- contenido -->
</body>
</html>
